<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        input {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="text1" id="text1"> +
    <input type="number" name="text2" id="text2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'>Resultado</div>
    <script>
        function somar() {
            var tx1 = window.document.getElementById('text1')
            var tx2 = window.document.querySelector('input#text2')
            var res = windows.document.getElementById('res')
            var n1 = Number(tx1.value)
            var n2 = Number(tx2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entra ${n1} e ${n2} Ã© ${s}`

        }
    </script>
    
</body>
</html>
